
<div id="chart"></div>

<form id="datepickerForm" class="form-inline" role="form">
	<div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
		<label class="control-label"><i class="fa fa-calendar"></i> From </label>
		<input type="text" class="form-control" ng-change="change()" ng-model="fromDate" data-min-date="{{minDate}}" data-max-date="{{maxDate}}" placeholder="From" bs-datepicker>
	</div>
	<div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
		<label class="control-label"><i class="fa fa-calendar"></i> To </label>
		<input type="text" class="form-control" ng-change="change()" ng-model="toDate" data-max-date="{{maxDate}}" data-min-date="{{minDate}}" placeholder="To" bs-datepicker>
	</div>
</form>

<div class="tableWrapper">
	<table ng-table="tableParams" class="table">
	    <tr ng-repeat="rate in $data">
	        <td title="'Date'" sortable="'dateJS'">
	            {{rate.date}}</td>
	        <td title="'Value'" sortable="'value'">
	            {{rate.value}}</td>
	    </tr>
	</table>
</div>
